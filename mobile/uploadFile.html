<!DOCTYPE HTML>
<html>
	<head>
		<title>Upload your file</title>
	</head>
	
	<script type="text/javascript" src = "../js/jquery-1.5.min.js"></script>
	<script type="text/javascript" src = "../js/jquery.validate.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$("#uploadFile").validate({
				rules: {
					headerInput: {
						required: true,
						minlength: 2,
						maxlength: 50
					},
					nameInput: {
						required: true,
						minlength: 2,
						maxlength: 50
					},
					textInput: {
						required: true,
						minlength: 2,
						maxlength: 340
					}
				},
				messages: {
					headerInput: {
						required: "Du har glömt att fylla i",
						minlength: jQuery.format("Minst {0} tecken!"),
						maxlength: jQuery.format("Högst {0} tecken!")
					},
					nameInput: {
						required: "Du har glömt att fylla i",
						minlength: jQuery.format("Minst {0} tecken!"),
						maxlength: jQuery.format("Högst {0} tecken!")
					},
					textInput: {
						required: "Du har glömt att fylla i",
						minlength: jQuery.format("Minst {0} tecken!"),
						maxlength: jQuery.format("Högst {0} tecken!")
					}
			   }
			});
		})
	</script>

	<body>
		<form id = "uploadFile" method= "post" action = "../api/index.php?resource=questions">
			<fieldset>
				<legend>Optional legend</legend>
				<ul>
					<li>
						<label for='headerInput'>Rubrik</label> 
						<input id='headerInput' name='headerInput' type=text placeholder="Rubrik" required autofocus>
					</li>
					
					<li>
						<label for='imageUpload'>Din bild</label>
						<input id='imageUpload' name='imageUpload' type=file placeholder="Ladda upp din bild" required>
					</li>
					
					<li>
						<label for='nameInput'>Ditt namn</label>
						<input id='nameInput' name='nameInput' type=text placeholder="Skriv ditt namn" required>
					</li>
					
					<li>
						<label for='textInput'>Din fråga</label>
						<input id='textInput' name='textInput' type=text placeholder="Skriv din fråga" required>
					</li>
					
					<li>
						<button type=submit name="">Skicka</button>
					</li>
				</ul>
			</fieldset>
		</form>
	</body>
	
</html>
