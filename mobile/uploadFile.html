<!DOCTYPE HTML>
<html>
	<head>
		<title>Upload your file</title>
	</head>

	<body>
		<form method= "post" action = "../api/index.php?resource=questions">
			<fieldset>
				<legend>Optional legend</legend>
				<ul>
					<li>
						<label for='headerInput'>Rubrik</label> 
						<input id='headerInput' name='headerInput' type=text placeholder="Rubrik" required autofocus>
					</li>
					
					<li>
						<label for='imageUpload'>Din bild</label>
						<input id='imageUpload' name='imageUpload' type=file placeholder="Ladda upp din bild" required>
					</li>
					
					<li>
						<label for='name'>Ditt namn</label>
						<input id='name' name='name' type=text placeholder="Skriv ditt namn">
					</li>
					
					<li>
						<label for='textInput'>Din fråga</label>
						<input id='textInput' name='textInput' type=text placeholder="Skriv din fråga" required>
					</li>
					
					<li>
						<button type=submit name="">Skicka</button>
					</li>
				</ul>
			</fieldset>
		</form>
	</body>
	
</html>
